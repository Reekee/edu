<ion-header>
    <ion-navbar color="secondary">
        <ion-title>เข้าสู่ระบบ</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="body text-center">
        <img class="title-image" src="assets/imgs/logo.png">
        <ion-list>
            <ion-item>
                <ion-label floating>รหัสนักเรียน</ion-label>
                <ion-input type="text" [(ngModel)]="auth.student_code"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>วันเกิด</ion-label>
                <ion-datetime displayFormat="D MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="auth.bdate"></ion-datetime>
            </ion-item>
        </ion-list>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block round item-end icon-start outline large color="secondary" (click)="login()">
                        <ion-icon name="log-in"></ion-icon> เข้าสู่ระบบ
                    </button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button block round item-end icon-start outline large color="dark" (click)="reset()">
                        <ion-icon name="refresh"></ion-icon> ล้าง
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
